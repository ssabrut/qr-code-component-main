<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-light-gray font-outfit">
    <main>
      <div class="container mx-auto h-screen">
        <div class="grid place-items-center h-full">
          <!-- card -->
          <div class="w-80 h-124 bg-white px-4 pt-4 rounded-3xl shadow">
            <div>
              <!-- card image -->
              <div>
                <div class="rounded-lg overflow-hidden">
                  <img src="./images/image-qr-code.png" />
                </div>
              </div>

              <!-- card body -->
              <div class="text-center mt-7">

                <!-- card header -->
                <div class="mb-5">
                  <div>
                    <span class="font-bold">Improve your front-end skills by building projects</span>
                  </div>
                </div>

                <!-- card description -->
                <div class="flex justify-center">
                  <div class="w-11/12">
                    <span class="font-normal text-grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
